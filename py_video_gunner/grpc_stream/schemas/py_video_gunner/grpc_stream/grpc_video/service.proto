syntax = "proto3";

package py_video_gunner.grpc_stream.grpc_video.service;

import "py_video_gunner/grpc_stream/grpc_video/data.proto";
import "py_video_gunner/grpc_stream/grpc_video/response.proto";


service VideoUpload {
        rpc Upload(stream data.Chunk) returns (response.UploadStatus) {}
        rpc UploadBi(stream data.Chunk) returns (stream response.UploadStatus) {}
}
